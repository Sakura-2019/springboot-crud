<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.79.0">
    <title>Dashboard Template · Bootstrap v5.0</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/dashboard/">

    

    <!-- Bootstrap core CSS -->
<link th:href="@{/assets/css/bootstrap.css}"  rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link th:href="@{/ass  ets/css/dashboard.css}"  rel="stylesheet">
  </head>
  <body>
<!--  顶部  -->
<div th:replace="commons/bar.html::topbar"></div>

<div class="container-fluid">
  <div class="row">
<!--  侧边  -->
    <div th:replace="commons/bar.html::sidebar(activeUri='list.html')"></div>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

      <h2><a th:href="@{/emp}" class="btn btn-sm btn-success" th:text="员工添加"></a></h2>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>id</th>
              <th>lastName</th>
              <th>email</th>
              <th>gender</th>
              <th>department</th>
              <th>birth</th>
              <th>management</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="emp:${emps}">
              <td th:text="${emp.id}"></td>
              <td th:text="${emp.lastName}"></td>
              <td th:text="${emp.email}"></td>
              <td th:text="${emp.gender}==0?'女':'男'"></td>
              <td th:text="${emp.department.departmentName}"></td>
              <td th:text="${#dates.format(emp.birth, 'yyyy-MM-dd HH:mm:ss')}"></td>
              <td>
                <a class="btn btn-sm btn-primary" th:href="@{/emp/}+${emp.id}">编辑</a>
                <form th:action="@{/emp/}+${emp.id}" method="post">
                  <!--***易忘-->
                  <input type="hidden" name="_method" value="delete"/>
                  <button type="submit" class="btn btn-sm btn-danger">删除</button>
                </form>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>


      <script th:src="@{/assets/js/bootstrap.bundle.js}"></script>
      <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script>
      <script th:src="@{/assets/js/dashboard.js}"></script>
  </body>
</html>
